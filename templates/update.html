{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Student Record</h2>
    <form action="/update/{{sdb.srno}}" method="POST">
        <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" class="form-control" name="student_id" id="student_id" value="{{sdb.student_id}}">
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{sdb.first_name}}">
    </div>
    <div class=" mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{sdb.last_name}}">
    </div>
    <div class=" mb-3">
            <label for="dob" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" name="dob" id="dob" value="{{sdb.dob}}">
        </div>
        <div class="mb-3">
            <label for="amount_due" class="form-label">Amount Due</label>
            <input type="text" class="form-control" name="amount_due" id="amount_due" value="{{sdb.amount_due}}">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

{% endblock body %}
